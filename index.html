<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Управление Воротами</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
</head>
<body>

  <!-- Модальное окно для ввода пароля -->
  <div id="password-modal" class="modal-overlay">
    <div class="modal-content">
      <h2>Вход</h2>
      <p>Пожалуйста, введите пароль для доступа к управлению.</p>
      <input type="password" id="password-input" placeholder="Пароль">
      <button id="password-submit">Войти</button>
      <p id="password-error" class="error-message"></p>
    </div>
  </div>

  <!-- Основной интерфейс управления -->
  <div id="control-panel" class="control-card hidden">
    <button id="log-button" class="log-btn">Логи</button>
    <button id="logout-button" class="logout-btn">Выйти</button>
    <h1>Управление Воротами</h1>
    <div class="buttons-container">
      <button id="open-button" class="btn btn-open">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 15l-6-6-6 6"/></svg>
        <span>Открыть</span>
      </button>
      <button id="close-button" class="btn btn-close">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9l6 6 6-6"/></svg>
        <span>Закрыть</span>
      </button>
    </div>
    <div class="status-container">
        <div class="loader hidden"></div>
        <p id="message" class="message"></p>
    </div>
  </div>

  <!-- Модальное окно для пароля логов -->
  <div id="log-password-modal" class="modal-overlay hidden">
    <div class="modal-content">
      <h2>Логи</h2>
      <p>Введите пароль для доступа к истории.</p>
      <input type="password" id="log-password-input" placeholder="Пароль">
      <button id="log-password-submit">Войти</button>
      <p id="log-password-error" class="error-message"></p>
      <button class="close-modal-btn" data-target="log-password-modal">Закрыть</button>
    </div>
  </div>

  <!-- Модальное окно для отображения логов -->
  <div id="log-view-modal" class="modal-overlay hidden">
    <div class="modal-content log-view-content">
      <h2>История</h2>
      <div id="log-container"></div>
      <button class="close-modal-btn" data-target="log-view-modal">Закрыть</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
